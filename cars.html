<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Injected Navbar -->
    <div id="navbar"></div>

    <!-- Page Title and Controls -->
    <div class="container-fluid mt-3">
        <div class="row align-items-center mb-3">
            <div class="col">
                <p class="h5 mb-0"><i class="bi bi-car-front-fill text-primary"></i> Cars</p>
            </div>
            <div class="col-auto d-flex flex-column flex-lg-row align-items-end gap-2 gap-lg-3">
                <button id="add-item-btn" class="btn btn-success">Add Car</button>
                <div id="export-buttons"></div>
                <div id="search-box" class="d-none d-lg-block"></div>
            </div>
        </div>
    </div>

    <!-- Injected Form Modal -->
    <div id="forms-modal-container"></div>

    <!-- Injected Delete Modal -->
    <div id="delete-modal-container"></div>

    <!-- Full View -->
    <div id="cars-table-view" class="table-responsive d-none d-lg-block"></div>
    <!-- Card View -->
    <div class="d-block d-lg-none">
        <div class="d-flex justify-content-end mb-2 pe-2">
            <div id="card-search-box" style="width: 250px;"></div>
        </div>
        <div id="cars-card-view"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- Main JS -->
    <script type="module" src="/js/main.js"></script>

    <!-- Navbar Inject JS -->
    <script type="module" src="/js/modules/navbar-inject.js"></script>

    <!-- Delete Modal Inject JS -->
    <script type="module" src="/js/modules/deleteModal-inject.js"></script>

    <!-- Cars JS -->
    <script type="module" src="/js/cars.js"></script>
</body>

</html>
